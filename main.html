<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Pomodoro</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
<div class="containter justify-content text-center">
    <div class="raw">
        <button type="button" class="btn btn-buttonsovride btn-outline-light btn-lg "> Start </button>
        <button type="button" class="btn btn-buttonsovride btn-outline-light btn-lg "> Pause</button>
        <button type="button" class="btn btn-buttonsovride btn-outline-light btn-lg "> End</button>
    </div>
    <h1 class="display-5">Choose an hour session</h1>
    <div>
        <button type="button" class="btn btn-primary"> 2 hour </button>
        <button type="button" class="btn btn-primary"> 4 hour </button>
        <button type="button" class="btn btn-primary"> 8 hour </button>
        <button type="button" class="btn btn-primary"> Custom</button>
    </div>

</div>
